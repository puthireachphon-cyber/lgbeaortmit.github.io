<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sikuthai - លេងបៀរមិត្តយើង</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sikuthai">
    <link rel="apple-touch-icon" href="https://i.imgur.com/gLslm2I.png">
    
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --secondary-bg: #2c2c2c;
            --accent-color: #f9a825;
            --text-color: #ffffff;
            --card-bg: #3e3e3e;
            --success-color: #4caf50;
            --error-color: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: var(--primary-bg);
            color: var(--text-color);
            overscroll-behavior: contain;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .page.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button {
            background-color: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            margin-top: 20px;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: #ffb74d;
        }
        
        .button.secondary {
            background-color: var(--secondary-bg);
            color: var(--text-color);
        }
        
        .button:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            transform: none;
        }

        h1 {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h2 {
            font-size: 2rem;
            color: #eee;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid var(--secondary-bg);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1.2rem;
            text-align: center;
        }

        .input-field::placeholder {
            color: #aaa;
        }
        
        /* Home Page */
        #home-page {
            justify-content: space-between;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            top: 0;
        }
        .user-info {
            background: var(--secondary-bg);
            padding: 10px 20px;
            border-radius: 20px;
        }
        #room-list-container {
            width: 100%;
            max-width: 800px;
            height: 60%;
            background-color: var(--secondary-bg);
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
        }
        .room-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: var(--card-bg);
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .room-item button {
            margin: 0;
            padding: 10px 20px;
            font-size: 1rem;
        }
        
        /* Game Page */
        #game-page {
            justify-content: space-between;
            position: relative;
        }
        #player-area {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .player-card {
            background-color: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
        }
        .player-card.is-banker {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }
        .player-card.is-turn {
             animation: turn-glow 1.5s infinite;
        }
        @keyframes turn-glow {
            0% { box-shadow: 0 0 5px var(--success-color); }
            50% { box-shadow: 0 0 20px var(--success-color); }
            100% { box-shadow: 0 0 5px var(--success-color); }
        }
        
        .notification-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Changed */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .notification-overlay.active {
            display: flex; /* Added */
        }
        
        .notification-box {
            background-color: var(--secondary-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        #countdown-timer {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-top: 10px;
        }

        /* Orientation Lock Overlay */
        #rotate-device-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-bg);
            z-index: 9999;
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #rotate-device-overlay p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        #rotate-device-overlay svg {
            width: 100px;
            height: 100px;
            animation: rotate-animation 2s infinite linear;
        }
        @keyframes rotate-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }

        @media (orientation: portrait) {
            #app-container {
                display: none;
            }
            #rotate-device-overlay {
                display: flex;
            }
        }
        @media (orientation: landscape) {
            #app-container {
                display: block; /* Ensure it shows in landscape */
            }
            #rotate-device-overlay {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="welcome-page" class="page active">
            <h1>លេងបៀរមិត្តយើង</h1>
            <button id="play-btn" class="button">Play</button>
        </div>

        <div id="name-input-page" class="page">
            <h2>Enter Your Name</h2>
            <div class="input-group">
                <input type="text" id="name-input" class="input-field" placeholder="e.g., Sokha" maxlength="15">
                <button id="submit-name-btn" class="button">Continue</button>
            </div>
        </div>

        <div id="pin-input-page" class="page">
            <h2 id="pin-prompt-title">Create a 4-Digit PIN</h2>
            <div class="input-group">
                <input type="number" id="pin-input" class="input-field" placeholder="****" pattern="\d{4}" maxlength="4">
                <button id="submit-pin-btn" class="button">Confirm</button>
                <p id="pin-error" style="color: var(--error-color); margin-top: 10px; display: none;"></p>
            </div>
        </div>
        
        <div id="home-page" class="page">
            <div class="header">
                <div id="user-info" class="user-info"></div>
                <button id="logout-btn" class="button secondary">Logout</button>
            </div>
            <h2>Game Rooms</h2>
            <div id="room-list-container">
                <p id="no-rooms-msg">No active rooms. Create one!</p>
                <div id="room-list"></div>
            </div>
            <button id="create-room-btn" class="button">Create Room</button>
        </div>

        <div id="game-page" class="page">
            <div class="header">
                <h2 id="room-id-display">Room ID: ...</h2>
                <button id="leave-room-btn" class="button secondary">Leave Room</button>
            </div>
            <div id="game-status">Waiting for players...</div>
            <div id="player-area">
                </div>
            <button id="start-game-btn" class="button" style="display: none;">Start Game</button>
        </div>

        <div id="play-again-notification" class="notification-overlay">
            <div class="notification-box">
                <h2 id="play-again-title">Round Over!</h2>
                <p>Play again?</p>
                <div id="countdown-timer">60s</div>
                <button id="play-again-btn" class="button">Play Again</button>
            </div>
        </div>
        
    </div>

    <div id="rotate-device-overlay">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M15.55 5.55L11 1v3.07C7.06 4.56 4 7.92 4 12s3.06 7.44 7 7.93v-2.02c-2.84-.48-5-2.94-5-5.91s2.16-5.43 5-5.91V11l4.55-4.45zM19.93 11c-.17-1.39-.72-2.73-1.62-3.89l-1.42 1.42c.54.75.88 1.6 1.02 2.47h2.02zM13 17.93v2.02c1.39-.17 2.74-.71 3.9-1.61l-1.44-1.44c-.75.54-1.59.89-2.46 1.03z"/>
        </svg>
        <p>Please rotate your device to landscape mode.</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script>
        // --- Your Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCd7dKd-WeIyiC_i2PbgeWrshEXP5tDFbY",
            authDomain: "koyreachtopup.firebaseapp.com",
            databaseURL: "https://koyreachtopup-default-rtdb.firebaseio.com",
            projectId: "koyreachtopup",
            storageBucket: "koyreachtopup.firebasestorage.app",
            messagingSenderId: "878581988750",
            appId: "1:878581988750:web:96b6a6910148986ba478df",
        };

        // --- Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- Global State ---
        let currentUser = {
            id: null,
            name: null,
            money: 0
        };
        let currentRoomId = null;
        let playAgainInterval;

        // --- DOM Elements ---
        const pages = document.querySelectorAll('.page');
        const playBtn = document.getElementById('play-btn');
        const submitNameBtn = document.getElementById('submit-name-btn');
        const submitPinBtn = document.getElementById('submit-pin-btn');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomList = document.getElementById('room-list');
        const noRoomsMsg = document.getElementById('no-rooms-msg');
        const userInfoDisplay = document.getElementById('user-info');
        const nameInput = document.getElementById('name-input');
        const pinInput = document.getElementById('pin-input');
        const pinError = document.getElementById('pin-error');
        const pinPromptTitle = document.getElementById('pin-prompt-title');
        const playerArea = document.getElementById('player-area');
        const startGameBtn = document.getElementById('start-game-btn');
        const gameStatus = document.getElementById('game-status');
        const leaveRoomBtn = document.getElementById('leave-room-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const playAgainNotification = document.getElementById('play-again-notification');
        const playAgainBtn = document.getElementById('play-again-btn');
        const countdownTimer = document.getElementById('countdown-timer');

        // --- Navigation ---
        function showPage(pageId) {
            pages.forEach(page => {
                page.classList.toggle('active', page.id === pageId);
            });
        }

        // --- User Management ---
        function checkUser() {
            const storedUserId = localStorage.getItem('sikuthai_userId');
            const storedName = localStorage.getItem('sikuthai_userName');

            if (storedUserId && storedName) {
                currentUser.id = storedUserId;
                currentUser.name = storedName;
                pinPromptTitle.textContent = `Welcome back, ${storedName}! Enter PIN`;
                showPage('pin-input-page');
            } else {
                showPage('welcome-page');
            }
        }

        async function registerUser(name, pin) {
            const userId = 'user_' + Date.now();
            // IMPORTANT: Storing PINs in plaintext is highly insecure.
            // In a real application, you MUST hash the PIN before storing it.
            await db.ref('users/' + userId).set({
                name: name,
                pin: pin,
                money: 0
            });
            localStorage.setItem('sikuthai_userId', userId);
            localStorage.setItem('sikuthai_userName', name);
            currentUser.id = userId;
            currentUser.name = name;
            currentUser.money = 0;
            return true;
        }

        async function loginUser(pin) {
            const userRef = db.ref('users/' + currentUser.id);
            const snapshot = await userRef.once('value');
            const userData = snapshot.val();
            if (userData && userData.pin === pin) {
                currentUser.money = userData.money || 0;
                return true;
            }
            return false;
        }

        function logout() {
            localStorage.removeItem('sikuthai_userId');
            localStorage.removeItem('sikuthai_userName');
            currentUser = { id: null, name: null, money: 0 };
            currentRoomId = null; // Reset room state
            showPage('welcome-page');
        }

        // --- Room Management ---
        function listenForRooms() {
            db.ref('rooms').on('value', (snapshot) => {
                const rooms = snapshot.val();
                roomList.innerHTML = '';
                if (rooms) {
                    noRoomsMsg.style.display = 'none';
                    Object.entries(rooms).forEach(([roomId, roomData]) => {
                        const playerCount = roomData.players ? Object.keys(roomData.players).length : 0;
                        if (playerCount < 6 && roomData.status === 'waiting') {
                            const roomItem = document.createElement('div');
                            roomItem.className = 'room-item';
                            roomItem.innerHTML = `
                                <span>Room by ${roomData.hostName || 'Host'} (${playerCount}/6)</span>
                                <button class="button">Join</button>
                            `;
                            roomItem.querySelector('button').onclick = () => joinRoom(roomId);
                            roomList.appendChild(roomItem);
                        }
                    });
                } else {
                    noRoomsMsg.style.display = 'block';
                }
            });
        }

        async function createRoom() {
            if (!currentUser.id) return;
            const newRoomRef = db.ref('rooms').push();
            currentRoomId = newRoomRef.key;
            await newRoomRef.set({
                hostId: currentUser.id,
                hostName: currentUser.name,
                status: 'waiting',
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                players: {
                    [currentUser.id]: { name: currentUser.name, money: currentUser.money }
                }
            });
            navigateToGamePage();
        }

        async function joinRoom(roomId) {
            if (!currentUser.id) return;
            const roomRef = db.ref(`rooms/${roomId}`);
            const snapshot = await roomRef.once('value');
            const roomData = snapshot.val();
            const playerCount = roomData.players ? Object.keys(roomData.players).length : 0;

            if (playerCount < 6) {
                currentRoomId = roomId;
                await db.ref(`rooms/${roomId}/players/${currentUser.id}`).set({
                    name: currentUser.name,
                    money: currentUser.money
                });
                navigateToGamePage();
            } else {
                alert('Room is full!');
            }
        }
        
        async function leaveRoom() {
            if (!currentUser.id || !currentRoomId) return;

            const roomRef = db.ref(`rooms/${currentRoomId}`);
            // Remove the current player
            await db.ref(`rooms/${currentRoomId}/players/${currentUser.id}`).remove();
            
            const snapshot = await roomRef.once('value');
            const roomData = snapshot.val();

            // If the room is now empty or the host left, delete the room
            if (!roomData || !roomData.players || roomData.hostId === currentUser.id) {
                await roomRef.remove();
            }
            
            db.ref(`rooms/${currentRoomId}`).off(); // Stop listening
            currentRoomId = null;
            showPage('home-page');
        }
        
        // --- Game Logic ---
        function navigateToGamePage() {
            if (!currentRoomId) return;
            showPage('game-page');
            document.getElementById('room-id-display').textContent = `Room: ${currentRoomId.slice(-6)}`;
            
            // Listen for changes in the current room
            db.ref(`rooms/${currentRoomId}`).on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    alert('The room was closed.');
                    leaveRoom(); // Clean up and go home
                    return;
                }
                const roomData = snapshot.val();
                updateGameUI(roomData);
            });
        }
        
        function updateGameUI(roomData) {
            const players = roomData.players || {};
            const playerCount = Object.keys(players).length;
            
            playerArea.innerHTML = '';
            Object.entries(players).forEach(([playerId, playerData]) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.id = `player-${playerId}`;
                card.innerHTML = `
                    <p>${playerData.name}</p>
                    <small>${playerData.money} R</small>
                `;
                if(roomData.currentBanker === playerId) card.classList.add('is-banker');
                if(roomData.currentTurn === playerId) card.classList.add('is-turn');
                playerArea.appendChild(card);
            });
            
            if (roomData.status === 'waiting') {
                gameStatus.textContent = `Waiting for players... (${playerCount}/6)`;
                startGameBtn.style.display = (playerCount >= 2 && roomData.hostId === currentUser.id) ? 'block' : 'none';
            } else if (roomData.status === 'in-progress') {
                gameStatus.textContent = 'Game in progress...';
                startGameBtn.style.display = 'none';
                // You would add turn logic here
            } else if (roomData.status === 'finished') {
                startGameBtn.style.display = 'none';
                gameStatus.textContent = 'Round finished!';
                showPlayAgainNotification();
            }
        }
        
        async function startGame() {
            if (!currentRoomId || !currentUser.id) return;
            
            const roomRef = db.ref(`rooms/${currentRoomId}`);
            const snapshot = await roomRef.once('value');
            const roomData = snapshot.val();
            const playerIds = Object.keys(roomData.players);
            
            if (playerIds.length < 2) return;
            
            // Deduct money for the round
            const updates = {};
            playerIds.forEach(id => {
                const currentMoney = roomData.players[id].money || 0;
                updates[`/users/${id}/money`] = currentMoney - 500;
                updates[`/rooms/${currentRoomId}/players/${id}/money`] = currentMoney - 500;
            });
            
            // Randomly assign a banker
            const randomBanker = playerIds[Math.floor(Math.random() * playerIds.length)];
            
            updates[`/rooms/${currentRoomId}/status`] = 'in-progress';
            updates[`/rooms/${currentRoomId}/currentBanker`] = randomBanker;
            updates[`/rooms/${currentRoomId}/currentTurn`] = randomBanker; // Banker starts
            
            await db.ref().update(updates);
            
            // Placeholder to end the game after 15s for demonstration
            setTimeout(endRound, 15000);
        }
        
        function endRound() {
            if (!currentRoomId) return;
            db.ref(`rooms/${currentRoomId}/status`).set('finished');
        }

        function showPlayAgainNotification() {
            playAgainNotification.classList.add('active');
            let timeLeft = 60;
            
            // Reset button state
            playAgainBtn.disabled = false;
            playAgainBtn.textContent = 'Play Again';
            db.ref(`rooms/${currentRoomId}/players/${currentUser.id}/wantsToPlayAgain`).set(false);

            countdownTimer.textContent = `${timeLeft}s`;
            playAgainInterval = setInterval(async () => {
                timeLeft--;
                countdownTimer.textContent = `${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(playAgainInterval);
                    playAgainNotification.classList.remove('active');
                    alert('Time is up! Returning to lobby.');
                    await leaveRoom();
                }
            }, 1000);
        }

        async function handlePlayAgain() {
            playAgainBtn.disabled = true;
            playAgainBtn.textContent = 'Waiting for others...';
            
            // Mark this player as ready
            await db.ref(`rooms/${currentRoomId}/players/${currentUser.id}/wantsToPlayAgain`).set(true);
            
            // Check if all players are ready
            const roomRef = db.ref(`rooms/${currentRoomId}`);
            roomRef.once('value', (snapshot) => {
                const roomData = snapshot.val();
                if (!roomData || !roomData.players) return;
                
                const players = Object.values(roomData.players);
                const allReady = players.every(p => p.wantsToPlayAgain === true);

                if (allReady) {
                    clearInterval(playAgainInterval);
                    playAgainNotification.classList.remove('active');
                    
                    // Reset ready status for next round
                    const updates = {};
                    Object.keys(roomData.players).forEach(playerId => {
                        updates[`/rooms/${currentRoomId}/players/${playerId}/wantsToPlayAgain`] = false;
                    });
                    db.ref().update(updates);

                    // Start a new game if current user is the host
                    if(roomData.hostId === currentUser.id) {
                       startGame();
                    }
                }
            });
        }
        
        // --- Event Listeners ---
        playBtn.addEventListener('click', () => {
            const storedUserId = localStorage.getItem('sikuthai_userId');
            if (storedUserId) {
                showPage('pin-input-page');
            } else {
                showPage('name-input-page');
            }
        });

        submitNameBtn.addEventListener('click', () => {
            if (nameInput.value.trim()) {
                showPage('pin-input-page');
            }
        });

        submitPinBtn.addEventListener('click', async () => {
            const pin = pinInput.value;
            if (pin.length !== 4) {
                pinError.textContent = 'PIN must be 4 digits.';
                pinError.style.display = 'block';
                return;
            }
            pinError.style.display = 'none';

            if (currentUser.id) { // Login flow
                const success = await loginUser(pin);
                if (success) {
                    showPage('home-page');
                    userInfoDisplay.textContent = `${currentUser.name} - ${currentUser.money} R`;
                    listenForRooms();
                } else {
                    pinError.textContent = 'Incorrect PIN.';
                    pinError.style.display = 'block';
                }
            } else { // Registration flow
                await registerUser(nameInput.value.trim(), pin);
                showPage('home-page');
                userInfoDisplay.textContent = `${currentUser.name} - ${currentUser.money} R`;
                listenForRooms();
            }
        });
        
        pinInput.addEventListener('input', () => {
             if (pinInput.value.length > 4) {
                pinInput.value = pinInput.value.slice(0, 4);
            }
        });
        
        createRoomBtn.addEventListener('click', createRoom);
        startGameBtn.addEventListener('click', startGame);
        leaveRoomBtn.addEventListener('click', leaveRoom);
        logoutBtn.addEventListener('click', logout);
        playAgainBtn.addEventListener('click', handlePlayAgain);
        window.addEventListener('beforeunload', leaveRoom); // Attempt to leave room on tab close

        // --- Initial Load ---
        checkUser();
        
    </script>
</body>
</html>
