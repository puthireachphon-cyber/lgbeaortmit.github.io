<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Watch Party</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the YouTube player aspect ratio */
        .player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <div id="app-container" class="min-h-screen flex flex-col items-center justify-center p-4">

        <!-- Home Screen: Create or Join Room -->
        <div id="home-screen" class="w-full max-w-md">
            <div class="bg-gray-800 rounded-2xl shadow-lg p-8">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-white">YouTube Watch Party</h1>
                    <p class="text-gray-400 mt-2">Create a room and watch videos with friends.</p>
                </div>

                <form id="create-room-form" class="space-y-4 mt-6">
                    <div>
                        <label for="room-name" class="text-sm font-medium text-gray-300">Room Name</label>
                        <input type="text" id="room-name" name="room-name" required placeholder="e.g., Movie Night" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <div>
                        <label for="youtube-link" class="text-sm font-medium text-gray-300">YouTube Video Link</label>
                        <input type="url" id="youtube-link" name="youtube-link" required placeholder="https://www.youtube.com/watch?v=..." class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-lg shadow-sm text-white placeholder-gray-500 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    </div>
                    <button type="submit" id="create-room-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500">
                        Create Room
                    </button>
                </form>
                 <div id="error-message" class="text-red-400 text-center text-sm mt-2"></div>

                 <div class="mt-8">
                    <h2 class="text-xl font-semibold text-center text-white">Or Join a Room</h2>
                    <div id="room-list-container" class="mt-4 bg-gray-700 rounded-lg p-4 max-h-60 overflow-y-auto">
                        <ul id="room-list" class="space-y-2">
                            <li class="text-gray-400 text-center">Loading rooms...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Room Screen: Video Player -->
        <div id="room-screen" class="w-full max-w-4xl hidden">
            <div class="bg-gray-800 rounded-2xl shadow-lg p-4 sm:p-6">
                <div class="flex flex-col sm:flex-row justify-between sm:items-center mb-4">
                    <h2 class="text-2xl font-bold text-white mb-2 sm:mb-0">Room: <span id="room-name-display" class="text-indigo-400"></span></h2>
                    <button id="leave-room-btn" class="self-start sm:self-center bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition">Leave Room</button>
                </div>
                 <div class="player-container bg-black rounded-lg overflow-hidden">
                    <div id="player"></div>
                </div>
                <div class="mt-4 text-center">
                    <p class="text-gray-400">Share this page's URL to invite others!</p>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, set, onValue, off, update } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCd7dKd-WeIyiC_i2PbgeWrshEXP5tDFbY",
            authDomain: "koyreachtopup.firebaseapp.com",
            databaseURL: "https://koyreachtopup-default-rtdb.firebaseio.com",
            projectId: "koyreachtopup",
            storageBucket: "koyreachtopup.appspot.com",
            messagingSenderId: "878581988750",
            appId: "1:878581988750:web:96b6a6910148986ba478df",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // --- DOM Elements ---
        const homeScreen = document.getElementById('home-screen');
        const roomScreen = document.getElementById('room-screen');
        const createRoomForm = document.getElementById('create-room-form');
        const roomNameInput = document.getElementById('room-name');
        const youtubeLinkInput = document.getElementById('youtube-link');
        const roomNameDisplay = document.getElementById('room-name-display');
        const leaveRoomBtn = document.getElementById('leave-room-btn');
        const errorMessage = document.getElementById('error-message');
        const roomList = document.getElementById('room-list');


        // --- YouTube Player Logic ---
        let player;
        let isPlayerReady = false;
        let currentRoomRef = null;
        let isHostUpdating = false; // Flag to prevent event loops

        // This function creates an <iframe> (and YouTube player) after the API code downloads.
        window.onYouTubeIframeAPIReady = function() {
            isPlayerReady = true;
            console.log("YouTube Iframe API is ready.");
            // If we are already in a room when API loads, initialize player
            const roomId = getRoomIdFromUrl();
            if (roomId) {
                joinRoom(roomId);
            }
        };

        function initializePlayer(videoId) {
            if (player) {
                player.loadVideoById(videoId);
            } else {
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId: videoId,
                    playerVars: {
                        'playsinline': 1,
                        'autoplay': 1,
                        'controls': 1,
                        'rel': 0,
                    },
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange
                    }
                });
            }
        }
        
        function onPlayerReady(event) {
            console.log("Player is ready.");
        }

        // This function is called whenever the player's state changes.
        function onPlayerStateChange(event) {
            if (isHostUpdating) return; 
            
            if (currentRoomRef) {
                const currentTime = player.getCurrentTime();
                const state = event.data;
                 console.log(`Local state change detected: ${state}. Updating Firebase.`);

                // Broadcast user actions (play, pause, seek/buffer).
                if ([YT.PlayerState.PLAYING, YT.PlayerState.PAUSED, YT.PlayerState.BUFFERING].includes(state)) {
                     update(currentRoomRef, {
                        state: state,
                        currentTime: currentTime,
                        lastUpdated: Date.now()
                    });
                }
            }
        }

        // --- Room Management & Firebase Sync ---
        function createRoom(e) {
            e.preventDefault();
            errorMessage.textContent = '';
            const roomName = roomNameInput.value.trim();
            const youtubeLink = youtubeLinkInput.value.trim();

            if (!roomName || !youtubeLink) return;

            const videoId = parseYouTubeUrl(youtubeLink);
            if (!videoId) {
                errorMessage.textContent = 'Invalid YouTube URL. Please use a valid video or live stream link.';
                return;
            }

            const sanitizedRoomName = roomName.replace(/[^a-zA-Z0-9-]/g, '-');
            window.location.hash = sanitizedRoomName;

            const roomRef = ref(database, 'rooms/' + sanitizedRoomName);
            set(roomRef, {
                videoId: videoId,
                state: YT.PlayerState.PAUSED, // 2 - Start paused for better sync
                currentTime: 0,
                createdAt: Date.now()
            });
        }
        
        function joinRoom(roomId) {
            console.log(`Joining room: ${roomId}`);
            if (currentRoomRef) {
                off(currentRoomRef);
            }
            
            homeScreen.classList.add('hidden');
            roomScreen.classList.remove('hidden');
            roomNameDisplay.textContent = roomId;

            currentRoomRef = ref(database, 'rooms/' + roomId);
            
            onValue(currentRoomRef, (snapshot) => {
                const roomData = snapshot.val();
                if (!roomData) {
                    console.log("Room does not exist or was deleted.");
                    leaveRoom();
                    return;
                }

                console.log("Received data from Firebase:", roomData);

                if (!isPlayerReady) {
                     console.log("Player not ready yet, waiting...");
                     return;
                }
                
                if (!player || player.getVideoData().video_id !== roomData.videoId) {
                    initializePlayer(roomData.videoId);
                }

                if(!player) return;

                isHostUpdating = true;
                
                const remoteState = roomData.state;
                const localState = player.getPlayerState();

                const timeDifference = Math.abs(player.getCurrentTime() - roomData.currentTime);
                if (timeDifference > 2) { 
                    console.log(`Syncing time. Remote: ${roomData.currentTime}, Local: ${player.getCurrentTime()}`);
                    player.seekTo(roomData.currentTime, true);
                }

                if (remoteState !== localState) {
                    console.log(`Syncing state. Remote: ${remoteState}, Local: ${localState}`);
                    if (remoteState === YT.PlayerState.PLAYING) {
                        player.playVideo();
                    } else if (remoteState === YT.PlayerState.PAUSED) {
                        player.pauseVideo();
                    } else if (remoteState === YT.PlayerState.BUFFERING) {
                         player.playVideo();
                    }
                }

                setTimeout(() => {
                    isHostUpdating = false;
                }, 500);
            });
        }
        
        function leaveRoom() {
            if (currentRoomRef) {
                off(currentRoomRef);
                currentRoomRef = null;
            }
            if (player) {
                player.destroy();
                player = null;
                isPlayerReady = false;
                document.getElementById('player').innerHTML = ''; 
                loadYouTubeAPI();
            }
            
            window.location.hash = '';
            roomScreen.classList.add('hidden');
            homeScreen.classList.remove('hidden');
        }

        function displayRooms() {
            const roomsRef = ref(database, 'rooms/');
            onValue(roomsRef, (snapshot) => {
                roomList.innerHTML = '';
                const rooms = snapshot.val();
                let hasRooms = false;
                if (rooms) {
                    Object.keys(rooms).forEach(roomId => {
                        const roomData = rooms[roomId];
                        const oneDay = 24 * 60 * 60 * 1000;
                        if (Date.now() - roomData.createdAt > oneDay) {
                            return; 
                        }

                        hasRooms = true;
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <a href="#${roomId}" class="block bg-gray-600 hover:bg-indigo-500 p-3 rounded-lg transition text-white font-medium">
                                ${roomId.replace(/-/g, ' ')}
                            </a>
                        `;
                        roomList.appendChild(li);
                    });
                }

                if (!hasRooms) {
                    roomList.innerHTML = '<li class="text-gray-400 text-center">No active rooms. Create one!</li>';
                }
            });
        }

        // --- URL and Utilities ---
        function getRoomIdFromUrl() {
            return window.location.hash.substring(1);
        }
        
        function parseYouTubeUrl(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=|live\/)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function handleRouteChange() {
            const roomId = getRoomIdFromUrl();
            if (roomId) {
                if (isPlayerReady) {
                    joinRoom(roomId);
                }
            } else {
                leaveRoom();
            }
        }
        
        function loadYouTubeAPI() {
            if (window.YT) return;
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }

        // --- Event Listeners ---
        createRoomForm.addEventListener('submit', createRoom);
        leaveRoomBtn.addEventListener('click', leaveRoom);
        window.addEventListener('hashchange', handleRouteChange);

        // --- Initial Load ---
        loadYouTubeAPI();
        displayRooms(); // Fetch and display active rooms
        handleRouteChange(); // Check route on initial page load

    </script>
</body>
</html>
